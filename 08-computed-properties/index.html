<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning VueJS - 08 - Computed Properties</title>
    <link rel="stylesheet" type="text/css" href="./assets/styles.css" />
    <link rel="icon" type="image/png" href="./assets/images/favicon.png">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <div class="div-product-main">
            <div class="div-product-image">
                <img :src="image" :alt="product.imageDescription">
            </div>
            <div class="div-product">
                <div class="div-product-name">
                    {{ title }}
                </div>
                <div>
                    {{ sale }}
                </div>
                <h2>Computed Properties</h2>
                <div class="div-stock">
                    <p v-if="inStock">In Stock</p>
                    <p v-else>Out of Stock</p>
                </div>
                <div class="div-details">
                    <ul>
                        <li v-for="detail in product.details">
                            {{ detail }}
                        </li>
                    </ul>
                </div>
                <div class="div-variants">
                    <h4>Variants:</h4>
                    <div class="div-variant color-circle" v-for="(variant, index) in product.variants" :key="variant.id" @mouseover="updateVariant(index);" :style="{ backgroundColor: variant.color}"></div>
                </div>
                <div class="div-button">
                    <button :disabled="!inStock" class="button-9" @click="addToCart"  :class="{ disabledButton: !inStock }">Add to Cart</button>
                </div>
            </div>
            <div class="div-cart">
                <div class="div-cart-in">
                    Cart ({{ cart }})
                </div>
            </div>
        </div>
    </div>
    <!-- Import App -->
    <script src="./main.js"></script>

    <!-- Mount App -->
    <script>
        const mountedApp = app.mount('#app');
    </script>
</body>
</html>
