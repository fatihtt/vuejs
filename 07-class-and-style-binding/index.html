<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning VueJS - 07 - Class & Style Binding</title>
    <link rel="stylesheet" type="text/css" href="./assets/styles.css" />
    <link rel="icon" type="image/png" href="./assets/images/favicon.png">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <div class="div-product-main">
            <div class="div-product-image">
                <img :src="product.imageUrl" :alt="product.imageDescription">
                <h3>Challenge</h3>
                <img :src="product.imageUrl" :alt="product.imageDescription" :class="{'img-out-of-stock' : !product.inStock}">
            </div>
            <div class="div-product">
                <div class="div-product-name">
                    {{ product.name }}
                </div>
                <h2>Class & Style Binding</h2>
                <div class="div-stock">
                    <p v-if="product.inStock">In Stock</p>
                    <p v-else>Out of Stock</p>
                </div>
                <div class="div-details">
                    <ul>
                        <li v-for="detail in product.details">
                            {{ detail }}
                        </li>
                    </ul>
                </div>
                <div class="div-variants">
                    <h3>style binding with camelCased</h3>
                    <h4>Variants:</h4>
                    <div class="div-variant color-circle" v-for="variant in product.variants" :key="variant.id" @mouseover="showImage(variant.imageUrl);" :style="{ backgroundColor: variant.color}"></div>
                </div>
                <div class="div-variants">
                    <h3>style binding with kebab-cased</h3>
                    <h4>Variants:</h4>
                    <div class="div-variant color-circle" v-for="variant in product.variants" :key="variant.id" @mouseover="showImage(variant.imageUrl);" :style="{ 'background-color': variant.color}"></div>
                </div>
                <div class="div-button">
                    <button :disabled="!product.inStock" class="button-9" @click="addToCart"  :class="{ disabledButton: !product.inStock }">Add to Cart</button>
                </div>
                <div class="div-button">
                    <h3>Multiple class binding</h3>
                    <button :disabled="!product.inStock" 
                    class="button-9"
                    :class="{ disabledButton: !product.inStock, pointer: product.inStock }" @click="addToCart" >Add to Cart</button>
                </div>
                <div class="div-button">
                    <h3>In-line ternary operators</h3>
                    <button :disabled="!product.inStock" 
                    class="button-9"
                    :class="[product.inStock ? 'pointer red' : 'disabledButton']" @click="addToCart" >Add to Cart</button>
                </div>
            </div>
            <div class="div-cart">
                <div class="div-cart-in">
                    Cart ({{ cart }})
                </div>
            </div>
        </div>
    </div>
    <!-- Import App -->
    <script src="./main.js"></script>

    <!-- Mount App -->
    <script>
        const mountedApp = app.mount('#app');
    </script>
</body>
</html>
