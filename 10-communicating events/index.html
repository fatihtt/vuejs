<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning VueJS - 10 - Communicating Events</title>
    <link rel="stylesheet" type="text/css" href="./assets/styles.css" />
    <link rel="icon" type="image/png" href="./assets/images/favicon.png">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    <div id="app">
        <div class="div-product-main">
            <product-display :premium="premium" @add-to-cart="updateCart"
            @remove-from-cart="removeFromCart"></product-display>
            <div class="div-cart">
                <div class="div-cart-in">
                    Cart ({{ cart }})
                </div>
            </div>
        </div>
    </div>
    <!-- Import App -->
    <script src="./main.js"></script>

    <!-- Import Component -->
    <script src="./components/ProductDisplay.js"></script>

    <!-- Import Component -->
    <script src="./components/ProductDetails.js"></script>

    <!-- Mount App -->
    <script>
        const mountedApp = app.mount('#app');
    </script>
</body>
</html>
